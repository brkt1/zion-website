<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffd700" />
    <meta name="description" content="Yenege Game App - A comprehensive social gaming platform that combines QR code access, multiplayer gaming, and a sophisticated reward system for cafés and special events." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yenege-game-app.com/" />
    <meta property="og:title" content="Yenege Game App" />
    <meta property="og:description" content="A comprehensive social gaming platform that combines QR code access, multiplayer gaming, and a sophisticated reward system for cafés and special events." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yenege-game-app.com/" />
    <meta property="twitter:title" content="Yenege Game App" />
    <meta property="twitter:description" content="A comprehensive social gaming platform that combines QR code access, multiplayer gaming, and a sophisticated reward system for cafés and special events." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- PWA -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    
    <title>Yenege Game App - Social Gaming Platform</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-black-primary flex items-center justify-center z-50">
      <div class="text-center">
        <div class="w-24 h-24 border-4 border-gold-primary border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
        <h1 class="text-3xl font-bold text-white mb-4">Yenege Game App</h1>
        <p class="text-gray-light text-lg">Loading amazing gaming experience...</p>
      </div>
    </div>

    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      });
    </script>
  </body>
</html>
