  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Modern Loading Screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    ">
      <div style="
        position: relative;
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
      ">
        <img 
          src="%PUBLIC_URL%/logo.png" 
          alt="Yenege Logo" 
          id="loading-logo"
          width="120"
          height="120"
          style="
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: logoPulse 2s ease-in-out infinite, logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 212, 71, 0.5));
          "
          onerror="this.onerror=null; this.src='%PUBLIC_URL%/logo.png'"
        />
      </div>
      <div style="
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin-top: 1rem;
      ">
        <div style="
          width: 30%;
          height: 100%;
          background: linear-gradient(90deg, #FFD447, #FF6B6B, #FFD447);
          background-size: 200% 100%;
          border-radius: 2px;
          animation: loadingBar 1.5s ease-in-out infinite, gradientShift 2s linear infinite;
        "></div>
      </div>
    </div>

    <div id="root"></div>

    <style>
      @keyframes logoPulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }

      @keyframes logoFloat {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes loadingBar {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(200%);
        }
        100% {
          transform: translateX(500%);
        }
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 200% 50%;
        }
      }

      #loading-screen.fade-out {
        opacity: 0;
        visibility: hidden;
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
        }
      }
    </style>

    <script>
      // Hide loading screen when React app loads
      // Use requestIdleCallback for non-critical work to avoid blocking main thread
      if ('requestIdleCallback' in window) {
        requestIdleCallback(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            setTimeout(function() {
              loadingScreen.classList.add('fade-out');
              setTimeout(function() {
                loadingScreen.remove();
              }, 500);
            }, 300);
          }
        });
      } else {
        // Fallback for browsers without requestIdleCallback
        window.addEventListener('load', function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            setTimeout(function() {
              loadingScreen.classList.add('fade-out');
              setTimeout(function() {
                loadingScreen.remove();
              }, 500);
            }, 300);
          }
        });
      }

      // Fallback: Hide after max 3 seconds
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && loadingScreen.parentNode) {
          loadingScreen.classList.add('fade-out');
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }
      }, 3000);
    </script>
  </body>
