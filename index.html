<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/zionlogo.png" type="image/png" sizes="192x192" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4A90E2" />

    <!-- Primary Meta Tags -->
    <title>Yenege</title>
    <meta name="title" content="Yenege - premium connection" />
    <meta
      name="description"
      content="Yenege is a premium connection that offers a variety of features and services."
    />

    

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yenege.com/" />
    <meta property="og:title" content="Yenege - premium connection" />
    <meta
      property="og:description"
      content="Yenege is a premium connection that offers a variety of features and services."
    />
    <meta property="og:image" content="/social-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yenege.com/" />
    <meta property="twitter:title" content="Yenege - premium connection" />
    <meta
      property="twitter:description"
      content="Yenege is a premium connection that offers a variety of features and services."
    />
    <meta property="twitter:image" content="/social-preview.png" />

    <!-- PWA Configuration -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Yenege" />
    <link
      rel="apple-touch-startup-image"
      href="/splash.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
    />

    <!-- Preconnect and Preload -->

    <meta
      http-equiv="Permissions-Policy"
      content="camera=(self), storage-access=(self)"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Yenege doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="root"></div>
    <!-- Async Script Loading -->
    <script type="module" src="/src/main-v3.jsx" async></script>

    <!-- Service Worker Registration with Version Control -->
    <script src="/src/service-worker-registration.js"></script>
  </body>
</html>
