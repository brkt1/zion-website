<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/zionlogo.png" type="image/png" sizes="192x192" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    <meta name="theme-color" content="#4A90E2" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    
    <!-- Primary Meta Tags -->
    <title>Yenege - Professional Web Application</title>
    <meta name="title" content="Yenege - Professional Web Application" />
    <meta name="description" content="Yenege is a professional web application that offers a variety of features and services." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta property="og:title" content="Yenege - Professional Web Application" />
    <meta property="og:description" content="Yenege is a professional web application that offers a variety of features and services." />
    <meta property="og:image" content="/social-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourwebsite.com/" />
    <meta property="twitter:title" content="Yenege - Professional Web Application" />
    <meta property="twitter:description" content="Yenege is a professional web application that offers a variety of features and services." />
    <meta property="twitter:image" content="/social-preview.png" />

    <!-- PWA Configuration -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Yenege" />
    <link rel="apple-touch-startup-image" href="/splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" />
    
    <!-- Preconnect and Preload -->    
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; script-src 'self' 'unsafe-inline';">

    <meta http-equiv="Permissions-Policy" 
          content="camera=(self), storage-access=(self)">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Yenege doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="root"></div>
    <button id="openZionApp" style="display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px;">Open yenege App</button>
    <script>
      document.getElementById('openZionApp').addEventListener('click', () => {
        window.location.href = 'zionapp://';
        
        // Fallback to web app
        setTimeout(() => {
          window.location.href = 'https://web.yenege.com';
        }, 250);
      });
    </script>

    
    <!-- Async Script Loading -->
    <script type="module" src="/src/main-v3.jsx" async></script>

    <!-- Service Worker Registration with Version Control -->
    <script>
      if ('serviceWorker' in navigator) {
        const swVersion = 'v3'; // Update this when making changes
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js', { scope: './', type: 'module' })
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
              
              // Check for updates every hour
              setInterval(() => {
                registration.update().then(() => {
                  console.log('Service Worker update check completed');
                });
              }, 60 * 60 * 1000);
            })
            .catch(err => {
              console.error('ServiceWorker registration failed: ', err);
            });
        });

        // Clear old service workers
        caches.keys().then(cacheNames => {
          cacheNames.forEach(cacheName => {
            if (cacheName !== swVersion) {
              caches.delete(cacheName);
            }
          });
        });
      }
    </script>
  </body>
</html>
